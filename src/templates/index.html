<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <main class="component">
    <h1 class="component__title">advice #<span class="component__title-number" id="id"></span></h1>
    <p class="component__content" id="advice"></p>
    <div class="component__divider">
      <img src="images/pattern-divider-mobile.svg" alt="divider" class="component__divider-mobile" id="mobile">
    <img src="images/pattern-divider-desktop.svg" alt="divider" class="component__divider-desktop invisible" id="desktop">
    </div>
    <div class="component__button" id="button"></div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MobbySchiller">Krzysztof Burzy≈Ñski</a>.

</body>
</html>
